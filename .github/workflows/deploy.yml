name: Full Deployment to Azure VM

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Get code from GitHub repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Build FRONTEND
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & Build Frontend
        working-directory: retrohub-frontend
        run: |
          npm install
          npm run build

      # 3. Upload FRONTEND dist/ to VM
      - name: Upload frontend build to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM_HOST }}g
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "retrohub-frontend/dist/*"
          target: "~/RetroHub/RetroHub/retrohub-frontend/dist"
          overwrite: true

      # 4. Upload BACKEND code to VM
      - name: Upload backend code
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "retrohub-backend/*"
          target: "~/RetroHub/RetroHub/retrohub-backend"
          overwrite: true

      # 5. Install backend dependencies & restart server
      - name: Restart backend on Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/RetroHub/RetroHub/retrohub-backend
            npm install --force
            pm2 restart server
            sudo systemctl restart nginx
            echo "ðŸš€ Deployment Completed Successfully!"
